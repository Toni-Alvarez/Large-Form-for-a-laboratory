<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Recepción de equipos y servicios</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <label for="nodeentrada"> No. de Entrada: </label>
            <input  id="nodeentrada" name="nodeentrada"/>
          </div>
          <div class="input-box">
            <label for="empresa"> Empresa: </label>
            <input id="empresa" name="empresa"/> 
          </div>
          <div class="input-box">
            <label for="direccion"> Dirección: </label>
            <input id="direccion" name="direccion" />
          </div>
          <div class="input-box">
            <label for="contacto"> Contacto: </label>
            <input id="contacto" name="contacto"/>
          </div>
          <div class="input-box">
            <label for="telefono"> Telefono: </label>
                <input id="telefono" name="telefono"/>
          </div>
          <div class="input-box">
            <label for="email"> Email: </label>
            <input type="email" id="email" name="email"/>
          </div>
          <div class="input-box">
            <label for="cantidades"> Cantidades: </label>
            <input id="cantidades" name="cantidades"/>
          </div>
          <div class="input-box">
            <label for="eqoinstr"> Equipo o instrumentos: </label>
            <input id="eqoinstr" name="eqoinstr"/>
          </div>
          <div class="input-box">
            <label for="Marca"> Marca: </label>
            <input id="Marca" name="Marca"/>
          </div>
          <div class="input-box">
          <label for="Modelo"> Modelo: </label>
          <input id="Modelo" name="Modelo"/>
        </div>
        <div class="input-box">
          <label for="Serie"> Serie: </label>
          <input id="Serie" name="Serie"/> 
        </div>
        <div class="input-box">
          <label for="Identificacion"> Identificación: </label>
          <input id="Identificacion" name="Identificacion"/>
        </div>
        <div class="input-box">
          <label for="fechaderecep"> Fecha de Recepción: </label>
          <input type="date" id="fechaderecep" name="fechaderecep"/>
        </div>
        <div class="input-box">
          <label for="Intervalo"> Intervalo Nominal: </label>
          <input id="Intervalo" name="Intervalo"/> 
        </div>
        <div class="input-box">
          <label for="calibrar"> Puntos a calibrar: </label>
          <input id="calibrar" name="calibrar"/>
        </div>
        <div class="input-box">
          <label for="conformidad"> Declaración de conformidad: </label>
          <input id="conformidad" name="conformidad"/>
        </div>
        <div class="input-box">
          <label for="redecision"> Regla de decisión : </label>
          <input id="Identificacion" name="Identificacion"/> 
        </div>
        <div class="input-box">
          <label for="vigencia"> Vigencia acordada: </label>
          <input id="vigencia" name="vigencia"/>
        </div>
        <div class="input-box">
          <label for="magnitud"> Magnitud: </label>
          <input id="magnitud" name="magnitud"/>
        </div>
        <div class="input-box">
          <label for="registro"> Registró: </label>
          <input id="registro" name="registro"/>          
        </div>
        <div class="input-box">
          <label for="etapas"> Etapas a calificar: </label>
          <input id="etapas" name="etapas"/>          
        </div>
        <div class="input-box">
          <label for="area"> Área o localización: </label>
          <input id="area" name="area"/>           
        </div>
        <div class="input-box">
          <label for="registro"> Registró: </label>
          <input id="registro" name="registro"/>          
        </div>
        <div class="input-box">
          <label for="temperatura"> Set point temperatura: </label>
          <input id="temperatura" name="temperatura"/>          
        </div>
        <div class="input-box">
          <label for="critemperatura"> Criterio temperatura: </label>
          <input id="critemperatura" name="critemperatura"/>          
        </div>
        <div class="input-box">
          <label for="humedad"> Set point humedad: </label>
          <input id="humedad" name="humedad"/>          
        </div>
        <div class="input-box">
          <label for="crihumedad"> Criterio humedad: </label>
          <input id="crihumedad" name="crihumedad"/>          
        </div>
        <div class="input-box">
          <label for="tiempo"> Set point tiempo: </label>
          <input id="tiempo" name="tiempo"/>                   
        </div>
        <div class="input-box">
          <label for="critiempo"> Criterio tiempo: </label>
          <input id="critiempo" name="critiempo"/>                   
        </div>
        <div class="input-box">
          <label for="rotacion"> Set point de velocidad de rotación: </label>
          <input id="rotacion" name="rotacion"/>                    
        </div>
        <div class="input-box">
          <label for="crivelocidad"> Criterio de velocidad de rotación: </label>
          <input id="crivelocidad" name="crivelocidad"/>                  
        </div>
        <div class="input-box">
          <label for="rotores"> No. de rotores: </label>
          <input id="rotores" name="rotores"/>                    
        </div>
        <div class="input-box">
          <label for="caracterizar"> Puntos a caracterizar: </label>
          <input id="caracterizar" name="caracterizar"/>         
        </div>
        <div class="input-box">
          <label for="serviciosinclu"> Servicios que incluye: </label>
          <input id="serviciosinclu" name="serviciosinclu"/>                   
        </div>
        <div class="input-box">
          <label for="fechacalib"> Fecha de Ejecución Servicio (calibración): </label>
          <input type="date" id="fechacalib" name="fechacalib"/>         
        </div>
        <div class="input-box">
          <label for="nodecertificado"> No. de certificado: </label>
          <input id="nodecertificado" name="nodecertificado"/>                    
        </div>
        <div class="input-box">
          <label for="fechaenvio"> Fecha de Envío Digital: </label>
          <input type="date" id="fechaenvio" name="fechaenvio"/>           
        </div>
        <div class="input-box">
          <label for="fechaimpresion"> Fecha de Impresión: </label>
        <input type="date" id="fechaimpresion" name="fechaimpresion"/>          
        </div>
        <div class="input-box">
          <label for="servicioen"> Servicio en: </label>
          <input id="servicioen" name="servicioen"/>           
        </div>
        <div class="input-box">
          <label for="infconcatenada"> Inf concatenada: </label>
          <input id="infconcatenada" name="infconcatenada"/>                  
        </div>
        <div class="button">
          <input type="submit" value="Registrar">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
